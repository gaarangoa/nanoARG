<p-growl [value]="msgs"></p-growl>
<br><br>
<div class="container" *ngIf="projectInfo">
    <div class="box box-solid">
        <div class="box-header text-center">
            <h1 class="">{{ projectInfo.name }}</h1>
        </div>

        <div class='box-body'>
            <strong><i class="fa fa-envira margin-r-5"></i> {{projectInfo.biome}}</strong>
            <p>{{projectInfo.description}}</p>
            <strong><i class="fa fa-calendar margin-r-5"></i> Date</strong>
            <p>{{projectInfo.date}}</p>
            <strong><i class="fa fa-codepen margin-r-5"></i> Project ID</strong>
            <p>{{ projectInfo._id }}</p>
            <strong><i class="fa fa-share-alt margin-r-5"></i> Share project: </strong>
            <br>
            <p class="small">Inser the user email to share the project</p>
            <input #box_share>
            <button (click)="share_project(box_share.value)">Add</button>
            <br>

        </div>


        <div class="box-footer">
            <a routerLink="dashboard" class=""> <span class="label label-primary">Projects</span></a>
            <a routerLink="add-sample" class=""> <span class="label label-success">Add Sample</span></a>
            <a routerLink="view-samples" class=""> <span class="label label-warning">View Samples</span></a>
        </div>
    </div>

</div>
<div class="container">
    <div class="box box-primary">
        <router-outlet></router-outlet>
    </div>
</div>
