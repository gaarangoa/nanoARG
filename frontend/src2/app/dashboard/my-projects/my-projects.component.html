<div class="col-md-12" *ngFor="let item of projectService.projectsByUser">
    <div #projectPanel class="panel panel-default">
        <div class="panel-heading with-border">
            <h3 class="box-title">{{ item.name }}</h3>
        </div>

        <div class='panel-body'>
            <strong><i class="fa fa-envira margin-r-5"></i> {{item.biome}}</strong>
            <p>{{item.description}}</p>
            <strong><i class="fa fa-calendar margin-r-5"></i> Date</strong>
            <p>{{item.date}}</p>
        </div>

        <div class="box-footer ">
            <button routerLink="project/{{ item._id }}" class="btn btn-xs btn-default"> <i class="fa fa-cube"></i> <strong>View Project</strong> </button>
            <!--<a routerLink="new-sample/{{ item._id }}" class=""><span class="label label-success">Edit Project</span></a>-->
            <button (click)="removeProject(item, projectPanel)" class="btn btn-xs btn-default"> <i class="fa fa-trash"></i> <strong>Remove Project</strong></button>
        </div>

    </div>
</div>

<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
