<br><br>
  <div class="col-md-4 col-md-offset-4">
      <h3>Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input class="form-control" formControlName="email"  type="text" placeholder="email"  />
        <input class="form-control" formControlName="password" type="password"  placeholder="Password" />     		  
        <button class="btn btn-primary btn-block" >Login</button>  
      </form>
  </div>


  <div class="col-md-4 col-md-offset-4">
    <h3>Create an Account</h3>

    <form [formGroup]="registerForm" (ngSubmit)="signup()">
      <input class="form-control" formControlName="fullname"  type="text" placeholder="Full name" required />
      <input class="form-control" formControlName="email"  type="email"  placeholder="email address"  required />  
      <input class="form-control" formControlName="password" type="password"  placeholder="Password" />
      
      <input class="form-control" formControlName="repassword" type="password"  placeholder="Re-type password" />
      <p *ngIf="registerForm.controls['password'].value!=registerForm.controls['repassword'].value">Error passwords don't match</p>
      <input class="form-control" formControlName="institution"  type="text" placeholder="Institution" required/> 

      <button class="btn btn-primary btn-block" >Sign Up</button> 
    </form>

    <p>{{message}}</p>

  </div>
